<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FrontendMentor</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<img src="./img/hero-mobile.jpg" alt="girl picture" class="header__img-mobile" />
			<img src="./img/hero-desktop.jpg" alt="girl picture" class="header__img-desktop" />
		</header>
		<main class="main">
			<div class="card">
				<div class="logo">
					<div>
						<img src="./img/logo.svg" alt="company logo" class="logo__title" />
					</div>
				</div>
				<h1 class="main__title"><span>We're</span> coming soon</h1>
				<p class="main__text">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
					with announcements and our launch deals.
				</p>
				<form class="main__input-wrapper">
					<input type="email" class="main__input-wrapper-box" id="input" placeholder="Email Address" />
					<button class="main__input-wrapper-icon"><img src="./img/icon-arrow.svg" alt="arrow icon" /></button>
					<img src="./img/icon-error.svg" alt="error icon" class="main__input-wrapper-icon-error" />
					<p class="main__input-wrapper-text">Please provide a valid email</p>
				</form>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
